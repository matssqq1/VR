<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Example</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box position="0 1.6 -9" rotation="0 45 45" color="#7VC5G2"></a-box>
        <a-sphere radius="5" position="0 1.6 -5" rotation="0 45 45" color="021aed"></a-sphere>
        <a-sphere position="0 3.2 -3" rotation="0 45 45" color="021aed"></a-sphere>
        <a-cylinder position="1 0.75 -6" radius="0.5" height="9" color="#FFC65D"></a-cylinder>
        <a-light color="red" position="-1 1 0"></a-light>
    </a-scene>
</body>
</html>
