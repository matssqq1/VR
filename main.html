<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Example</title>

    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- A-Frame Event Set Component (for cleaner event handling) -->
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
    <a-scene>

        <!-- Asset Management (Load sounds, images, etc. here) -->
        <a-assets>
            <audio id="mySound" src="musiks/ANNA_ASTI_-_Po_baram_74376135" preload="auto" position="12 10 1"></audio>
            <audio id="mySound" src="your-sound-file.mp3" preload="auto" position="32 10 1"></audio>
            <audio id="mySound" src="your-sound-file.mp3" preload="auto" position="22 10 1"></audio>
        </a-assets>

        <!-- Scene Objects -->

        <!-- Animated Torus (Top) -->
        <a-torus
            position="12 10 1"
            animation="property: position; to: 1 18 -10; dur: 1000; easing: linear; loop: true"
            color="#00a2ff"
            arc="270"
            radius="5"
            radius-tubular="0.1"
            class="changeable">
        </a-torus>

        <!-- Animated Torus (Bottom) -->
        <a-torus
            position="12 4 1"
            animation="property: position; to: 1 8 -10; dur: 1000; easing: linear; loop: true"
            color="#43A367"
            arc="270"
            radius="5"
            radius-tubular="0.1"
            class="changeable">
        </a-torus>

        <!-- Box -->
        <a-box position="0 1.6 -9" rotation="0 45 45" color="#7VC5G2" class="changeable"></a-box>

        <!-- Interactive Sphere (Plays sound on click) -->
        <a-sphere
            radius="5"
            position="10 1.6 -5"
            rotation="0 45 45"
            color="Green"

            event-set__mouseenter="_event: mouseenter; color :Green; _delay: 100; _target: #feedback"
            event-set__mouseleave="_event: mouseleave; color :white; _delay: 100; _target: #feedback"
            event-set__click="_event: click; sound.src: #mySound; sound.on: click; sound.volume: 1; sound.autoplay: true"
            class="changeable">
        </a-sphere>

        <!-- Animated Sphere -->
        <a-sphere
            animation="property: position; to: 1 8 -10; dur: 1000; easing: linear; loop: true"
            position="0 3.2 -3"
            rotation="0 45 45"
            color="021aed"
            class="changeable">
        </a-sphere>

        <!-- Cylinder -->
        <a-cylinder position="1 0.75 -6" radius="0.5" height="9" color="#FFC65D" class="changeable"></a-cylinder>

        <!-- Light Source -->
        <a-light color="white" position="-1 20 0"></a-light>

        <!-- Text Display -->
        <a-text id="feedback" color="Green" position="0 0 0" value="Hello"></a-text>

        <!-- Animated Box -->
        <a-box
            position="-1 1.6 -5"
            animation="property: position; to: 1 8 -10; dur: 1000; easing: linear; loop: true"
            color="tomato"
            class="changeable"
            >
        </a-box>

        <a-entity id="buttons">
            <a-entity
                id="buttonChangeAll"
                geometry="primitive: plane; width: 1.5; height: 0.5"
                material="color: white; shader: flat"
                position="0 0.5 -3"
                class="clickable"
               event-set__click="setAttribute: .changeable; attribute: material.color; value: blue"> <!-- Меняет цвет всех объектов с классом 'changeable' -->
            </a-entity>
        </a-entity>

        <!-- Camera (with cursor) -->
        <a-camera>
            <a-cursor raycaster="objects: .clickable"></a-cursor>
        </a-camera>

    </a-scene>
</body>
</html>
